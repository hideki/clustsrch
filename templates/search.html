<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>{{query}} - clustring + search Results</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="/css/reset-min.css"> 
    <link rel="stylesheet" type="text/css" href="/css/fonts-min.css"> 
    <link type="text/css" rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <form action="/search">
          <span id='logo'>clustering + search</span>
          <input id="query" name="query" type="text" maxlength="2048" style="width:400px" value="{{query}}"/>
          <input type="submit" value="Search"/>
        </form>
      </div>

      <div id="nav">
        <h2>Cluster</h2>
        <a href="/cluster?cluster_key={{cluster_key}}&cluster_id=-1">All ({{hits}})</a>
        <ul class='clusters'>
          {% for label in labels %}
            <li class='cluster'>
              <a href="/cluster?cluster_key={{cluster_key}}&cluster_id={{label.index}}">{{label.label}}</a>
            </li>
          {% endfor %}
        </ul>
      </div>

      <div id="main">
        <ol class='results'>
          {% for result in results %}
            <li class='result'>
              <h3 class="title"><a href='{{result.url}}'>{{result.title}}</a><h3> 
              <div class='abstract'>{{result.abstract}}</div>
              <span class='url'>{{result.url}}</span>
            </li>
          {% endfor %}
        </ol>
      </div>

    </div>
  </body>
</html>
